version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - devcontainer-network
    # Aumentar memoria compartida para Chrome
    shm_size: '2gb'

networks:
  devcontainer-network:
    driver: bridge
