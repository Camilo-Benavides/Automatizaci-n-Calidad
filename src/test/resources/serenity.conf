serenity {
    take.screenshots = FOR_FAILURES
    use.unique.browser = true
    test.root = co.edu.udea.certificacion.taller
    console.colors = true
    report {
        accessibility = true
    }
    requirement {
        types = "epic, feature"
    }
}

#headless.mode = true

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["--headless=new", "--no-sandbox", "--disable-dev-shm-usage", "--disable-gpu", "--window-size=1920,1080", "--remote-allow-origins=*", "--disable-software-rasterizer"]
    }
  }
}

chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu;--remote-allow-origins=*"""

pages {
    swaglabsUrl = "https://www.google.com/"
    saucedemo = "https://www.saucedemo.com/"
}